<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeAPI - API工具</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- 顶部工具栏 -->
        <header class="toolbar">
            <div class="toolbar-left">
                <button id="new-request-btn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> 新建请求
                </button>
                <button id="save-btn" class="btn btn-secondary">
                    <i class="fas fa-save"></i> 保存
                </button>
                <button id="import-btn" class="btn btn-secondary">
                    <i class="fas fa-file-import"></i> 导入
                </button>
            </div>
            <div class="toolbar-right">
                <div class="environment-selector">
                    <label for="env-select">环境:</label>
                    <select id="env-select">
                        <option value="dev">开发环境</option>
                        <option value="test">测试环境</option>
                        <option value="prod">生产环境</option>
                    </select>
                </div>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <div class="main-content">
            <!-- 左侧边栏 -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3>请求集合</h3>
                    <button id="add-collection-btn" class="btn-icon">
                        <i class="fas fa-folder-plus"></i>
                    </button>
                </div>
                <div class="collections-list" id="collections-list">
                    <!-- 动态生成的集合列表 -->
                </div>
            </aside>

            <!-- 主工作区 -->
            <main class="workspace">
                <div class="request-panel">
                    <!-- 请求配置区 -->
                    <div class="request-config">
                        <div class="request-line">
                            <select id="method-select" class="method-select">
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                                <option value="PUT">PUT</option>
                                <option value="DELETE">DELETE</option>
                                <option value="PATCH">PATCH</option>
                                <option value="HEAD">HEAD</option>
                                <option value="OPTIONS">OPTIONS</option>
                            </select>
                            <input type="text" id="url-input" class="url-input" placeholder="输入请求URL...">
                            <button id="send-btn" class="btn btn-send">
                                <i class="fas fa-paper-plane"></i> 发送
                            </button>
                        </div>
                    </div>

                    <!-- 请求详情标签页 -->
                    <div class="request-tabs">
                        <div class="tab-headers">
                            <button class="tab-header active" data-tab="params">参数</button>
                            <button class="tab-header" data-tab="headers">请求头</button>
                            <button class="tab-header" data-tab="body">请求体</button>
                            <button class="tab-header" data-tab="auth">认证</button>
                        </div>

                        <!-- 参数标签页 -->
                        <div class="tab-content active" id="params-tab">
                            <div class="params-container">
                                <div class="params-header">
                                    <span>查询参数</span>
                                    <button class="btn-add-param">
                                        <i class="fas fa-plus"></i> 添加参数
                                    </button>
                                </div>
                                <div class="params-list" id="params-list">
                                    <!-- 动态生成的参数列表 -->
                                </div>
                            </div>
                        </div>

                        <!-- 请求头标签页 -->
                        <div class="tab-content" id="headers-tab">
                            <div class="headers-container">
                                <div class="headers-header">
                                    <span>请求头</span>
                                    <button class="btn-add-header">
                                        <i class="fas fa-plus"></i> 添加请求头
                                    </button>
                                </div>
                                <div class="headers-list" id="headers-list">
                                    <!-- 动态生成的请求头列表 -->
                                </div>
                            </div>
                        </div>

                        <!-- 请求体标签页 -->
                        <div class="tab-content" id="body-tab">
                            <div class="body-container">
                                <div class="body-type-selector">
                                    <label>
                                        <input type="radio" name="body-type" value="none" checked> 无
                                    </label>
                                    <label>
                                        <input type="radio" name="body-type" value="json"> JSON
                                    </label>
                                    <label>
                                        <input type="radio" name="body-type" value="form"> 表单数据
                                    </label>
                                    <label>
                                        <input type="radio" name="body-type" value="raw"> 原始数据
                                    </label>
                                </div>
                                <div class="body-editor">
                                    <textarea id="body-textarea" placeholder="请输入请求体内容..."></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- 认证标签页 -->
                        <div class="tab-content" id="auth-tab">
                            <div class="auth-container">
                                <div class="auth-type-selector">
                                    <label for="auth-type">认证类型:</label>
                                    <select id="auth-type">
                                        <option value="none">无认证</option>
                                        <option value="bearer">Bearer Token</option>
                                        <option value="basic">Basic Auth</option>
                                        <option value="api-key">API Key</option>
                                    </select>
                                </div>
                                <div class="auth-fields" id="auth-fields">
                                    <!-- 动态生成的认证字段 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 响应面板 -->
                <div class="response-panel">
                    <div class="response-header">
                        <h3>响应</h3>
                        <div class="response-status" id="response-status">
                            <!-- 响应状态信息 -->
                        </div>
                    </div>
                    <div class="response-tabs">
                        <div class="tab-headers">
                            <button class="tab-header active" data-tab="response-body">响应体</button>
                            <button class="tab-header" data-tab="response-headers">响应头</button>
                            <button class="tab-header" data-tab="response-cookies">Cookies</button>
                        </div>
                        <div class="response-content">
                            <div class="tab-content active" id="response-body-tab">
                                <div class="response-body-container">
                                    <div class="response-toolbar">
                                        <button class="btn-format" id="format-json-btn">
                                            <i class="fas fa-code"></i> 格式化
                                        </button>
                                        <button class="btn-copy" id="copy-response-btn">
                                            <i class="fas fa-copy"></i> 复制
                                        </button>
                                    </div>
                                    <pre id="response-body"><code>等待发送请求...</code></pre>
                                </div>
                            </div>
                            <div class="tab-content" id="response-headers-tab">
                                <div id="response-headers-content">
                                    <!-- 响应头内容 -->
                                </div>
                            </div>
                            <div class="tab-content" id="response-cookies-tab">
                                <div id="response-cookies-content">
                                    <!-- Cookies内容 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 模态框 -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">标题</h3>
                <button class="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- 模态框内容 -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="modal-cancel">取消</button>
                <button class="btn btn-primary" id="modal-confirm">确定</button>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
